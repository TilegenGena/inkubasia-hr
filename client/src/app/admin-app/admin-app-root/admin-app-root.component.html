<mat-toolbar>
    <span>My Business - Admin App</span>
</mat-toolbar>

<div class="employee">
    <h2>Employees:</h2>
    <table>
  <tr>
    <th>ID</th>
    <th>First Name</th>
    <th>Last Name</th>
  </tr>
  <tr *ngFor="let employee of employees">
    <td>{{employee.id}}</td>
    <td>{{employee.firstName}}</td>
    <td>{{employee.lastName}}</td>
  </tr>
</table>
</div>
